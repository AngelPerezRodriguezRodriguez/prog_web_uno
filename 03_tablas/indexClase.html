<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Tabla de Colores con Aaron</title>
</head>

<body>
    <br>

    <div class="whiteLetter">Ej 1. con 1 tabla:</div>

    <table class="border1">
        <tr>
            <td>
                <div class="redBackGr grayBorder noMargPadd">
                    Fila 1
                </div>
            </td>
        </tr>

        <tr>
            <td>
                <div align="right" class="blueBackGr grayBorder noMargPadd">
                    Fila 2
                </div>
            </td>
        </tr>

        <tr>
            <td>
                <div class="purpleBackGr grayBorder noMargPadd">
                    Fila 3
                </div>
            </td>
        </tr>
    </table>

    <br>

    <div class="whiteLetter">Ej 2. con 3 tablas:</div>

    <table class="border2">
        <tr>
            <td>
                <div class="blueBackGr grayBorder">
                    Fila 1
                </div>
            </td>
        </tr>
    </table>

    <br>

    <table class="border3">
        <tr>
            <td>
                <div align="right" class="yellowBackGr grayBorder">
                    Fila 2
                </div>
            </td>
        </tr>
    </table>

    <br>

    <table class="border4">
        <tr>
            <td>
                <div class="whiteBackGr grayBorder">
                    Fila 3
                </div>
            </td>
        </tr>
    </table>

    <br>

    <div class="whiteLetter">Ej 3: con 3 div:</div>

    <div class="greenBackGr whiteLetter">
        Fila 1
    </div>

    <div align="right" class="redBackGr whiteLetter">
        Fila 2
    </div>

    <div class="purpleBackGr whiteLetter">
        Fila 3
    </div>
</body>

</html>
