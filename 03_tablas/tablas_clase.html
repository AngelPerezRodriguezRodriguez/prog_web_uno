<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="estilo.css">
    <title>Tabla de Colores con Aaron</title>
</head>

<body>
    <br>

    <div class="whiteLetter">Ej 1. con 1 tabla:</div>

    <table class="border1" cellspacing="0">
        <tr>
            <td class="redBackGr">
                Fila 1
            </td>
        </tr>

        <tr>
            <td class="blueBackGr" align="right">
                Fila 2
            </td>
        </tr>

        <tr>
            <td class="purpleBackGr">
                Fila 3
            </td>
        </tr>
    </table>

    <br>

    <div class="whiteLetter">Ej 2. con 3 tablas:</div>

    <table class="border1">
        <tr>
            <td class="blueBackGr">
                Fila 1
            </td>
        </tr>
    </table>

    <br>

    <table class="border2">
        <tr>
            <td class="yellowBackGr" align="right">
                Fila 2
            </td>
        </tr>
    </table>

    <br>

    <table class="border3">
        <tr>
            <td class="whiteBackGr">
                Fila 3
            </td>
        </tr>
    </table>

    <br>

    <div class="whiteLetter">Ej 3: con 3 div:</div>

    <div class="greenBackGr whiteLetter">
        Fila 1
    </div>

    <div class="redBackGr whiteLetter" align="right">
        Fila 2
    </div>

    <div class="purpleBackGr whiteLetter">
        Fila 3
    </div>
</body>

</html>
